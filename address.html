<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Address Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="deliveryForm">
    <h2>Delivery Address</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="91xxxxxxxx" pattern="[0-9]{10}" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="address">Street Address</label>
    <textarea id="address" name="address" placeholder="House number, Street name" rows="3" required></textarea>

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Your city" required>

    <label for="state">State</label>
    <select id="state" name="state" required>
      <option value="">Select State</option>
      <option value="AP">Andhra Pradesh</option>
      <option value="TS">Telangana</option>
      <option value="KA">Karnataka</option>
      <option value="TN">Tamil Nadu</option>
      <option value="MH">Maharashtra</option>
      <option value="DL">Delhi</option>
    </select>

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode" placeholder="123456" pattern="[0-9]{6}" required>

    <button type="submit">Submit Address</button>
  </form>

  <script>
    document.getElementById("deliveryForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("âœ… Your order has been successfully placed!");
      localStorage.removeItem('cart');
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
